# must be unique in a given SonarQube instance
sonar.projectKey=com.datio.example.yga:youtube-global-awards
sonar.projectName=youtube-global-awards
sonar.projectVersion=0.1.0-SNAPSHOT

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=dataproc-spark-job-impl/src/main
sonar.tests=dataproc-spark-job-impl/src/test
sonar.java.binaries=dataproc-spark-job-impl/target/classes
sonar.java.test.binaries=dataproc-spark-job-impl/target/test-classes

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.scala.version=2.11.8
sonar.junit.reportsPath=target/surefire-reports
sonar.scoverage.reportPath=target/scoverage.xml